<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>GitFav</h1>
      <div class="search">
        <label for="input-search">Github user</label>
        <input id="input-search" type="text" placeholder="Github user">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/Thalys001.png" alt="image of Thalys001">
            <a href="https://github.com/Thalys001" target="_blank">
              <p>Thalys Leite</p>
              <span>Thalys001</span>
            </a>
          </td>
          <td class="Repositories">
            1
          </td>
          <td class="followers">
            2
          </td>
          <td>
            <button>&times;</button>
          </td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://github.com/luizfelipebraga.png" alt="image of luizfelipebraga">
            <a href="https://github.com/luizfelipebraga" target="_blank">
              <p>Luiz Felipe Braga</p>
              <span>luizfelipebraga</span>
            </a>
          </td>
          <td class="Repositories">
            2
          </td>
          <td class="followers">
            1
          </td>
          <td>
            <button>&times;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
